services:
  mapbot-api:
    build: ./backend
    ports:
      - "${HTTP_PORT:-8080}:8080"
      - "${GRPC_PORT:-9090}:9090"
    environment:
      - POSTGRES_URL=postgres://${POSTGRES_USER:-mapbot}:${POSTGRES_PASSWORD:-mapbot}@postgres:5432/${POSTGRES_DB:-mapbot}?sslmode=disable
      - REDIS_URL=redis:6379
      - QDRANT_HOST=${QDRANT_HOST:-qdrant}
      - QDRANT_PORT=${QDRANT_PORT:-6334}
      - OSRM_URL=${OSRM_URL:-http://osrm:5000}
      - EMBEDDING_URL=${EMBEDDING_URL:-embedding:50051}
      - HTTP_PORT=${HTTP_PORT:-8080}
      - GRPC_PORT=${GRPC_PORT:-9090}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      osrm:
        condition: service_started
      embedding:
        condition: service_started
    restart: unless-stopped

  embedding:
    build: ./backend/embedding-service
    ports:
      - "50051:50051"
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.connect(('localhost', 50051)); s.close()\""]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 180s

  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mapbot}
      POSTGRES_USER: ${POSTGRES_USER:-mapbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mapbot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mapbot} -d ${POSTGRES_DB:-mapbot}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - mapbot-api
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}

  osrm-init:
    build: ./backend/osrm-init
    platform: linux/amd64
    volumes:
      - osrm_data:/data

  osrm:
    image: osrm/osrm-backend
    platform: linux/amd64
    ports:
      - "5001:5000"
    volumes:
      - osrm_data:/data
    command: osrm-routed --algorithm mld /data/moscow-latest.osrm
    depends_on:
      osrm-init:
        condition: service_completed_successfully
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9092:9090"
    volumes:
      - ./backend/configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - mapbot-api
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./backend/configs/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  osrm_data:
  prometheus_data:
  grafana_data:
