global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'mapbot-api'
    static_configs:
      - targets: ['mapbot-api:8080']
        labels:
          service: 'mapbot'
          environment: 'docker'
    metrics_path: '/metrics'
    scheme: http
